<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Mapbox</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info-box {
            position: fixed;
            top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #left-info { left: 20px; width: 200px; }
        #right-info { right: 20px; width: 200px; }
        .progress-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 5px 0;
        }
        .progress {
            height: 100%;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .donut-chart {
            width: 100px;
            height: 100px;
            background: conic-gradient(#4CAF50 0% 40%, #2196F3 40% 70%, #F44336 70% 100%);
            border-radius: 50%;
            margin: 10px auto;
            position: relative;
        }
        .donut-chart::after {
            content: attr(data-score);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: black;
        }
        .comment {
            margin: 10px 0;
        }
        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="left-info" class="info-box" style="display: none;"></div>
    <div id="right-info" class="info-box" style="display: none;"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibmV3aXNsYW5kMTIyMyIsImEiOiJjamJqaG5jb3Y0MHVpMnFxZ3IzN3NhbGwzIn0.giv88MrlUsX2WznylrLvwA'; // Replace with your Mapbox access token
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/newisland1223/clzig8nrs00l501qqa3yxfgzm',
            center: [114.0708511, 22.4747884], // Default center
            zoom: 11
        });

        map.on('load', () => {
            // Add source and layer for polygons
            map.addSource('polygons', {
                type: 'vector',
                url: 'mapbox://newisland1223.cmaonp7vh19ac1npthebjhr4c-8pvn3'
            });
            map.addLayer({
                id: 'polygons-layer',
                type: 'fill',
                source: 'polygons',
                'source-layer': 'CSDI_2025', // Replace with the correct source layer name
                paint: {
                    'fill-color': '#0000FF', // Default blue color
                    'fill-opacity': 0.7
                }
            });
            map.addLayer({
                id: 'polygons-labels',
                type: 'symbol',
                source: 'polygons',
                'source-layer': 'CSDI_2025', // Replace with the correct source layer name
                layout: {
                    'text-field': ['get', 'town'],
                    'text-size': 12
                }
            });

            let currentHoveredTown = null;

            map.on('mousemove', 'polygons-layer', (e) => {
                if (e.features.length > 0) {
                    const feature = e.features[0];
                    const town = feature.properties.town;
                    if (currentHoveredTown !== null && currentHoveredTown !== town) {
                        map.setPaintProperty('polygons-layer', 'fill-color', '#0000FF'); // Reset to blue
                        document.getElementById('left-info').style.display = 'none';
                        document.getElementById('right-info').style.display = 'none';
                    }
                    currentHoveredTown = town;
                    map.setPaintProperty('polygons-layer', 'fill-color', ['case',
                        ['==', ['get', 'town'], town], '#FF0000', // Red for hovered town
                        '#0000FF' // Blue for others
                    ]);

                    // Left info box (Scores)
                    const leftInfo = document.getElementById('left-info');
                    leftInfo.style.display = 'block';
                    const score_os = feature.properties.score_os || 5;
                    const score_malls = feature.properties.score_malls || 5;
                    const score_leisure = feature.properties.score_leisure || 5;
                    const overallScore = (score_os * 40) + (score_malls * 30) + (score_leisure * 30);
                    leftInfo.innerHTML = `<h3>Scores</h3>
                        <div class="donut-chart" data-score="${overallScore / 10}"></div>
                        <div>OS: <div class="progress-bar"><div class="progress" style="width: ${score_os * 10}%; background: #4CAF50;">${score_os * 10}</div></div></div>
                        <div>Malls: <div class="progress-bar"><div class="progress" style="width: ${score_malls * 10}%; background: #2196F3;">${score_malls * 10}</div></div></div>
                        <div>Leisure: <div class="progress-bar"><div class="progress" style="width: ${score_leisure * 10}%; background: #F44336;">${score_leisure * 10}</div></div></div>
                        <a href="https://ipetyourmouse.github.io/csdiprototype/">See more details</a>`;

                    // Right info box (Public opinions)
                    const rightInfo = document.getElementById('right-info');
                    rightInfo.style.display = 'block';
                    rightInfo.innerHTML = `<h3>Public opinions</h3>
                        <div>Public Score: <div class="progress-bar"><div class="progress" style="width: 50%; background: #9C27B0;">5</div></div></div>
                        <div class="comment"><img src="Comment A.jpg" alt="Profile"> <span>hoiyaul</span>: 天水圍商場多，但係入面得個吉，得7仔同一間麵包鋪 <span>2025-07-04</span></div>
                        <div class="comment"><img src="Comment B.jpg" alt="Profile"> <span>sheksammm__</span>: 上水出名烏煙瘴氣，起唔起公園都一樣<span>2025-07-02</span></div>
                        <div class="comment"><img src="Comment C.jpg" alt="Profile"> <span>raymondtong0524</span>: 最近去保榮路嗰間體育館，其實可唔可以開多間？我喺嘉福行過嚟好遠。 <span>2025-06-30</span></div>
			<div class="comment"><img src="Comment D.jpg" alt="Profile"> <span>hellothisisderekah</span>: 元朗大馬路點解咁窄！？ <span>2025-06-30</span></div>`;
                }
            });

            map.on('mouseleave', 'polygons-layer', () => {
                // Do nothing to keep info boxes visible
            });
        });
    </script>
</body>
</html>
